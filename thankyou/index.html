<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="theme-color" content="#00b7d4">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Thank You â€¢ On God Bend Mini Mart</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f7f9;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: inline-block;
      background: #e9ffe9;
      border: 4px solid #4CAF50;
      position: relative;
      margin-bottom: 20px;
    }
    .checkmark::after {
      content: "";
      position: absolute;
      left: 22px;
      top: 14px;
      width: 20px;
      height: 40px;
      border-right: 4px solid #4CAF50;
      border-bottom: 4px solid #4CAF50;
      transform: rotate(45deg) scale(0);
      transform-origin: center;
      animation: draw 0.5s ease forwards 0.2s;
    }
    @keyframes draw {
      to { transform: rotate(45deg) scale(1); }
    }
    h1 { margin: 10px 0; color: #2b2b2b; }
    p { margin: 6px 0; color: #555; }
    .orderId { font-weight: bold; color: #b8860b; }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 16px;
      background: #111;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s;
    }
    a:hover { background: #333; }
  </style>
</head>
<body>
  <div class="box">
    <div class="checkmark"></div>
    <h1>Thank You!</h1>
    <p>Your order has been placed successfully.</p>
    <p>Your Order ID: <span class="orderId" id="orderId"></span></p>
    <a href="/">Back to Home</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("orderId").textContent = params.get("orderId") || "N/A";
  </script>
</body>
</html>
