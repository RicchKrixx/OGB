<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Products</title>
  <style>
    body { font-family: sans-serif; background: #f7f7f9; padding: 20px; }
    h1 { color: #b8860b; }
    form { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
    input { padding: 8px; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 8px 14px; border: none; background: #111; color: #fff; border-radius: 6px; cursor: pointer; }
    .product-list { display: grid; gap: 12px; }
    .product { background: #fff; padding: 12px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,.1); }
    .product img { height: 60px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Edit Products</h1>

  <!-- Product Form -->
  <form id="productForm">
    <input type="text" id="name" placeholder="Product Name" required>
    <input type="number" id="price" placeholder="Price" required>
    <input type="url" id="img" placeholder="Image URL" required>
    <button type="submit">Add / Update</button>
  </form>

  <!-- Products -->
  <div class="product-list" id="productList"></div>

  <script>
    function getProducts() {
      return JSON.parse(localStorage.getItem("products")) || [];
    }

    function saveProducts(products) {
      localStorage.setItem("products", JSON.stringify(products));
    }

    function renderProducts() {
      const list = document.getElementById("productList");
      const products = getProducts();
      list.innerHTML = "";
      products.forEach((p, i) => {
        list.innerHTML += `
          <div class="product">
            <img src="${p.img}" alt="${p.name}">
            <strong>${p.name}</strong> - GHS ${p.price}
            <br>
            <button onclick="editProduct(${i})">‚úèÔ∏è Edit</button>
            <button onclick="deleteProduct(${i})">üóëÔ∏è Delete</button>
          </div>
        `;
      });
    }

    document.getElementById("productForm").addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const img = document.getElementById("img").value;

      let products = getProducts();
      if (editingIndex !== null) {
        products[editingIndex] = { name, price, img };
        editingIndex = null;
      } else {
        products.push({ name, price, img });
      }
      saveProducts(products);
      renderProducts();
      e.target.reset();
    });

    let editingIndex = null;
    function editProduct(index) {
      const product = getProducts()[index];
      document.getElementById("name").value = product.name;
      document.getElementById("price").value = product.price;
      document.getElementById("img").value = product.img;
      editingIndex = index;
    }

    function deleteProduct(index) {
      let products = getProducts();
      products.splice(index, 1);
      saveProducts(products);
      renderProducts();
    }

    renderProducts();
  </script>
</body>
</html>
