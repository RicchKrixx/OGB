<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>On God Bend Mini Mart Wine & Liquor Shop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5faff;
      color: #333;
    }

    header {
      background: linear-gradient(to right, lightblue, cyan);
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1584466977773-27e8cf85f7b8?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      text-shadow: 0 2px 5px rgba(0,0,0,0.6);
    }

    .section {
      padding: 2rem 1rem;
    }

    .section h2 {
      margin-bottom: 1rem;
      color: darkcyan;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
    }

    .product {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: .5rem;
    }

    .product h3 {
      font-size: 1rem;
      margin: .5rem 0;
    }

    .product button {
      background: cyan;
      border: none;
      padding: .5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .product button:hover {
      background: lightblue;
    }

    footer {
      background: #222;
      color: #aaa;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    On God Bend Mini Mart Wine & Liquor Shop
  </header>

  <div class="hero">
    Welcome to Your One-Stop Shop üç∑ü•Çüõí
  </div>

  <div class="section">
    <h2>Mini Mart</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Rice">
        <h3>5kg Rice</h3>
        <p>GHS 70</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Oil">
        <h3>Cooking Oil 1L</h3>
        <p>GHS 25</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Wine</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Red Wine">
        <h3>Red Wine</h3>
        <p>GHS 120</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="White Wine">
        <h3>White Wine</h3>
        <p>GHS 110</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Liquor</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Whisky">
        <h3>Whisky</h3>
        <p>GHS 250</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Vodka">
        <h3>Vodka</h3>
        <p>GHS 180</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 On God Bend Mini Mart Wine & Liquor Shop. All rights reserved.
  </footer>

</body>
</html>
