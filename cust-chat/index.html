<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OGB â€¢ Support Chat</title>
  <style>
    :root {
      --brand: #b8860b;
      --brand-dark: #8b6508;
      --light-bg: #f9f9f9;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--light-bg);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: var(--brand);
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .msg {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .customer {
      background: var(--brand);
      color: white;
      margin-left: auto;
    }
    .admin {
      background: #ddd;
      color: black;
      margin-right: auto;
    }
    #message-form {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    button {
      margin-left: 10px;
      background: var(--brand-dark);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>OGB Customer Support</header>
  <div id="chat-box"></div>
  <form id="message-form">
    <input id="message-input" type="text" placeholder="Type your message..." required />
    <button type="submit">Send</button>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js"></script>
  <script>
    // TODO: Replace with your Firebase config
     const firebaseConfig = {
  apiKey: "AIzaSyAwzdua-29Bp19C5_OfXX4PWuCGHsOKfag",
  authDomain: "ongod-5073e.firebaseapp.com",
  projectId: "ongod-5073e",
  storageBucket: "ongod-5073e.firebasestorage.app",
  messagingSenderId: "439687837026",
  appId: "1:439687837026:web:1f752fc79a41e9f5bd283b",
  measurementId: "G-1TVP0X3J62"
};

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.getAuth(app);
    const db = firebase.getFirestore(app);

    let currentUser;

    // Require login before chat
    firebase.onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        loadMessages();
      } else {
        firebase.signInWithPopup(auth, new firebase.GoogleAuthProvider())
          .then(result => {
            currentUser = result.user;
            loadMessages();
          });
      }
    });

    const chatBox = document.getElementById("chat-box");
    const form = document.getElementById("message-form");
    const input = document.getElementById("message-input");

    function loadMessages() {
      const q = firebase.query(
        firebase.collection(db, "chats", currentUser.uid, "messages"),
        firebase.orderBy("timestamp", "asc")
      );

      firebase.onSnapshot(q, snapshot => {
        chatBox.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.classList.add("msg", data.sender === "customer" ? "customer" : "admin");
          div.textContent = data.text;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      await firebase.addDoc(firebase.collection(db, "chats", currentUser.uid, "messages"), {
        text,
        sender: "customer",
        timestamp: firebase.serverTimestamp()
      });

      input.value = "";
    });
  </script>
</body>
</html>
