<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OGB â€¢ Live Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    :root {
      --brand: #b8860b;    /* OGB Gold */
      --dark: #1a1a1a;
      --light: #fff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--dark);
      color: var(--light);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: var(--brand);
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #222;
    }
    .msg {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      line-height: 1.4;
    }
    .me {
      background: var(--brand);
      color: #fff;
      margin-left: auto;
    }
    .admin {
      background: #333;
      color: #ddd;
      margin-right: auto;
    }
    #status {
      text-align: center;
      padding: 0.5rem;
      background: #333;
      font-size: 0.9rem;
    }
    footer {
      display: flex;
      padding: 10px;
      background: #111;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    button {
      background: var(--brand);
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    button:hover { opacity: 0.8; }
  </style>
</head>
<body>
  <header>OGB Customer Live Chat</header>
  <div id="status">Status: Waiting for Admin...</div>
  <div id="chat-box"></div>
  <footer>
    <input id="message" type="text" placeholder="Type your message..." />
    <button id="send"><i class="fa fa-paper-plane"></i></button>
    <button id="end"><i class="fa fa-times"></i></button>
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    // Your Firebase Config (replace with OGB config)
     const firebaseConfig = {
  apiKey: "AIzaSyAwzdua-29Bp19C5_OfXX4PWuCGHsOKfag",
  authDomain: "ongod-5073e.firebaseapp.com",
  projectId: "ongod-5073e",
  storageBucket: "ongod-5073e.firebasestorage.app",
  messagingSenderId: "439687837026",
  appId: "1:439687837026:web:1f752fc79a41e9f5bd283b",
  measurementId: "G-1TVP0X3J62"
};

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser;

    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("Please login to access chat.");
        window.location.href = "login.html"; 
      } else {
        currentUser = user;
        loadMessages();
      }
    });

    const chatBox = document.getElementById("chat-box");
    const msgInput = document.getElementById("message");
    const sendBtn = document.getElementById("send");
    const endBtn = document.getElementById("end");
    const status = document.getElementById("status");

    function loadMessages() {
      db.collection("chats").doc(currentUser.email)
        .collection("messages")
        .orderBy("timestamp")
        .onSnapshot(snapshot => {
          chatBox.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.classList.add("msg", data.sender === "customer" ? "me" : "admin");
            div.textContent = data.text;
            chatBox.appendChild(div);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    sendBtn.addEventListener("click", () => {
      if (msgInput.value.trim() === "") return;
      db.collection("chats").doc(currentUser.email)
        .collection("messages")
        .add({
          text: msgInput.value,
          sender: "customer",
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
      msgInput.value = "";
      status.textContent = "Status: Chat Active";
    });

    endBtn.addEventListener("click", () => {
      status.textContent = "Status: Chat Ended";
      msgInput.disabled = true;
      sendBtn.disabled = true;
      endBtn.disabled = true;
    });
  </script>
</body>
</html>
