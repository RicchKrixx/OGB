<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>OGB â€¢ Support Chat</title>
  <style>
    :root {
      --brand: #b8860b;
      --brand-dark: #8b6508;
      --light-bg: #f2f2f2;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--light-bg);
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .chat-wrapper {
      width: 100%;
      max-width: 900px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .chat-header {
      background: var(--brand);
      color: white;
      padding: 1rem;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      background: #fafafa;
    }
    .msg {
      display: flex;
      align-items: flex-end;
      margin: 8px 0;
      max-width: 70%;
    }
    .msg .bubble {
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
      position: relative;
      word-wrap: break-word;
    }
    /* Customer (right side) */
    .customer {
      margin-left: auto;
      justify-content: flex-end;
    }
    .customer .bubble {
      background: var(--brand);
      color: white;
      border-bottom-right-radius: 4px;
    }
    /* OGB (left side) */
    .admin {
      margin-right: auto;
      justify-content: flex-start;
    }
    .admin .bubble {
      background: #e4e6eb;
      color: black;
      border-bottom-left-radius: 4px;
    }
    .timestamp {
      font-size: 11px;
      color: gray;
      margin-top: 2px;
    }
    /* Input area */
    .chat-input {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ddd;
      background: #fff;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 15px;
    }
    .chat-input button {
      margin-left: 10px;
      background: var(--brand-dark);
      border: none;
      padding: 0 18px;
      border-radius: 20px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }
    .chat-input button:hover {
      background: var(--brand);
    }
    /* Scrollbar */
    .chat-box::-webkit-scrollbar {
      width: 6px;
    }
    .chat-box::-webkit-scrollbar-thumb {
      background: #bbb;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">ðŸ’¬ OGB Customer Support</div>
    <div id="chat-box" class="chat-box"></div>
    <form id="message-form" class="chat-input">
      <input id="message-input" type="text" placeholder="Type a message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js"></script>
  <script>
    // TODO: Replace with your Firebase config
     const firebaseConfig = {
  apiKey: "AIzaSyAwzdua-29Bp19C5_OfXX4PWuCGHsOKfag",
  authDomain: "ongod-5073e.firebaseapp.com",
  projectId: "ongod-5073e",
  storageBucket: "ongod-5073e.firebasestorage.app",
  messagingSenderId: "439687837026",
  appId: "1:439687837026:web:1f752fc79a41e9f5bd283b",
  measurementId: "G-1TVP0X3J62"
};

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.getAuth(app);
    const db = firebase.getFirestore(app);

    let currentUser;

    // Ensure login
    firebase.onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        loadMessages();
      } else {
        firebase.signInWithPopup(auth, new firebase.GoogleAuthProvider())
          .then(res => {
            currentUser = res.user;
            loadMessages();
          });
      }
    });

    const chatBox = document.getElementById("chat-box");
    const form = document.getElementById("message-form");
    const input = document.getElementById("message-input");

    function loadMessages() {
      const q = firebase.query(
        firebase.collection(db, "chats", currentUser.uid, "messages"),
        firebase.orderBy("timestamp", "asc")
      );

      firebase.onSnapshot(q, snap => {
        chatBox.innerHTML = "";
        snap.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.classList.add("msg", data.sender === "customer" ? "customer" : "admin");

          const bubble = document.createElement("div");
          bubble.classList.add("bubble");
          bubble.textContent = data.text;

          const time = document.createElement("div");
          time.classList.add("timestamp");
          time.textContent = data.timestamp?.toDate().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'}) || "";

          div.appendChild(bubble);
          div.appendChild(time);
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      await firebase.addDoc(firebase.collection(db, "chats", currentUser.uid, "messages"), {
        text,
        sender: "customer",
        timestamp: firebase.serverTimestamp()
      });
      input.value = "";
    });
  </script>
</body>
</html>
