<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Tracking • On God Bend Mini Mart</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
:root {
  --brand: #b8860b;
  --brand-dark: #8b6508;
  --bg: #f9f9f9;
  --text: #333;
  --text-light: #777;
}

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--text);
}

.container {
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.1);
}

h2 {
  color: var(--brand);
  text-align: center;
  margin-bottom: 30px;
}

.order-details {
  background: #f5f5f5;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 30px;
}

.order-details p {
  margin: 5px 0;
  font-size: 16px;
}

.tracker {
  display: flex;
  justify-content: space-between;
  position: relative;
  margin-bottom: 30px;
}

.tracker::before {
  content: '';
  position: absolute;
  top: 14px;
  left: 0;
  width: 100%;
  height: 4px;
  background: #ddd;
  z-index: 0;
  border-radius: 2px;
}

.step {
  text-align: center;
  width: 25%;
  position: relative;
  z-index: 1;
}

.step .circle {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: #ddd;
  margin: 0 auto 8px auto;
  line-height: 28px;
  color: #fff;
  font-weight: bold;
  transition: background 0.3s;
}

.step.completed .circle {
  background: var(--brand);
}

.step p {
  font-size: 14px;
  color: var(--text-light);
}

.step.completed p {
  color: var(--text);
  font-weight: 600;
}

.status-msg {
  text-align: center;
  font-size: 18px;
  margin-bottom: 20px;
}

.cancel-btn {
  display: block;
  width: 200px;
  margin: 0 auto;
  padding: 10px 20px;
  background: #e74c3c;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  transition: background 0.3s;
}

.cancel-btn:hover {
  background: #c0392b;
}
</style>
</head>
<body>
<div class="container">
  <h2>Track Your Order</h2>

  <div class="order-details">
    <p><strong>Order ID:</strong> #OGB12345</p>
    <p><strong>Customer:</strong> John Doe</p>
    <p><strong>Date:</strong> 24 Aug 2025</p>
  </div>

  <div class="tracker">
    <div class="step completed">
      <div class="circle"><i class="fas fa-check"></i></div>
      <p>Processing</p>
    </div>
    <div class="step completed">
      <div class="circle"><i class="fas fa-check"></i></div>
      <p>Preparing</p>
    </div>
    <div class="step">
      <div class="circle">3</div>
      <p>On the way</p>
    </div>
    <div class="step">
      <div class="circle">4</div>
      <p>Delivered</p>
    </div>
  </div>

  <p class="status-msg">Your order is being prepared!</p>
  <button class="cancel-btn" onclick="cancelOrder()">Cancel Order</button>
</div>

<script>
// Simulate dynamic status update
let currentStep = 2; // Index starts at 0
const steps = document.querySelectorAll('.step');
const statusMsg = document.querySelector('.status-msg');

function updateTracker(stepIndex) {
  steps.forEach((step, idx) => {
    if(idx <= stepIndex) {
      step.classList.add('completed');
      if(step.querySelector('.circle').innerText !== '✓') {
        step.querySelector('.circle').innerHTML = '<i class="fas fa-check"></i>';
      }
    } else {
      step.classList.remove('completed');
      step.querySelector('.circle').innerText = idx+1;
    }
  });

  const messages = [
    "Order received!",
    "Order is being prepared!",
    "Order is on the way!",
    "Order has been delivered!"
  ];
  statusMsg.innerText = messages[stepIndex];
}

// Example: automatically update status every 5 seconds
setInterval(() => {
  if(currentStep < steps.length - 1) {
    currentStep++;
    updateTracker(currentStep);
  }
}, 5000);

function cancelOrder() {
  alert("Order has been cancelled!");
  // Here you can also send cancellation request to backend
}
</script>
</body>
</html>
