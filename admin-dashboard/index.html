<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OGB Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, 
             signInWithEmailLink, 
             sendSignInLinkToEmail, 
             RecaptchaVerifier, 
             signInWithPhoneNumber } 
    from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    // Your Firebase config
     const firebaseConfig = {
  apiKey: "AIzaSyAwzdua-29Bp19C5_OfXX4PWuCGHsOKfag",
  authDomain: "ongod-5073e.firebaseapp.com",
  projectId: "ongod-5073e",
  storageBucket: "ongod-5073e.firebasestorage.app",
  messagingSenderId: "439687837026",
  appId: "1:439687837026:web:1f752fc79a41e9f5bd283b",
  measurementId: "G-1TVP0X3J62"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ---------------- EMAIL LOGIN ----------------
    window.sendEmailLogin = async () => {
      const email = document.getElementById("email").value;

      const actionCodeSettings = {
        url: window.location.href, // Redirect back to same page
        handleCodeInApp: true,
      };

      try {
        await sendSignInLinkToEmail(auth, email, actionCodeSettings);
        window.localStorage.setItem("emailForSignIn", email);
        alert("Login link sent to your email!");
      } catch (err) {
        console.error(err);
        alert(err.message);
      }
    };

    // If user comes back via email link
    if (auth.isSignInWithEmailLink(window.location.href)) {
      let email = window.localStorage.getItem("emailForSignIn");
      if (!email) {
        email = window.prompt("Please provide your email for confirmation");
      }
      signInWithEmailLink(auth, email, window.location.href)
        .then(() => {
          localStorage.removeItem("emailForSignIn");
          window.location.href = "/admin-dashboard/"; // Redirect
        })
        .catch((err) => alert(err.message));
    }

    // ---------------- PHONE LOGIN ----------------
    window.setupRecaptcha = () => {
      window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {}, auth);
      recaptchaVerifier.render();
    };

    window.sendPhoneOTP = async () => {
      const phoneNumber = document.getElementById("phone").value;
      try {
        const confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier);
        window.confirmationResult = confirmationResult;
        alert("OTP sent to phone!");
      } catch (err) {
        console.error(err);
        alert(err.message);
      }
    };

    window.verifyOTP = async () => {
      const code = document.getElementById("otp").value;
      try {
        await window.confirmationResult.confirm(code);
        window.location.href = "/admin-dashboard/";
      } catch (err) {
        alert("Invalid OTP");
      }
    };
  </script>
</head>
<body onload="setupRecaptcha()">

  <h2>Admin Login</h2>

  <!-- Email Login -->
  <div>
    <h3>Login with Email</h3>
    <input type="email" id="email" placeholder="Enter email">
    <button onclick="sendEmailLogin()">Send Email Login Link</button>
  </div>

  <hr>

  <!-- Phone Login -->
  <div>
    <h3>Login with Phone</h3>
    <input type="text" id="phone" placeholder="+233536345825">
    <div id="recaptcha-container"></div>
    <button onclick="sendPhoneOTP()">Send OTP</button>
    <br><br>
    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>

</body>
</html>
