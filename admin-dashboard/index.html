<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OGB Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box, .dashboard {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      width: 340px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      text-align: center;
    }
    h2 { margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: cyan;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: lightblue;
    }
    .toggle {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      gap: 10px;
    }
    .toggle button {
      flex: 1;
      background: #334155;
      color: white;
    }
    .toggle button.active {
      background: cyan;
      color: black;
    }
    #phone-box, #email-box, #otp-box { display: none; }
    /* Dashboard */
    .dashboard {
      display: none;
    }
    .links {
      display: grid;
      gap: 20px;
      margin-top: 20px;
    }
    .links a {
      display: block;
      padding: 25px;
      border-radius: 12px;
      background: #0ea5e9;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    .links a:hover {
      background: #38bdf8;
      transform: scale(1.05);
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, sendSignInLinkToEmail, signInWithEmailLink, RecaptchaVerifier, signInWithPhoneNumber } 
    from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAwzdua-29Bp19C5_OfXX4PWuCGHsOKfag",
      authDomain: "ongod-5073e.firebaseapp.com",
      projectId: "ongod-5073e",
      storageBucket: "ongod-5073e.firebasestorage.app",
      messagingSenderId: "439687837026",
      appId: "1:439687837026:web:1f752fc79a41e9f5bd283b",
      measurementId: "G-1TVP0X3J62"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const ADMIN_EMAIL = "support@ongodbend.com";
    const ADMIN_PHONE = "+233530149667";

    // UI switching
    window.showForm = (type) => {
      document.getElementById("email-box").style.display = (type === 'email') ? "block" : "none";
      document.getElementById("phone-box").style.display = (type === 'phone') ? "block" : "none";
      document.getElementById("email-btn").classList.toggle("active", type === 'email');
      document.getElementById("phone-btn").classList.toggle("active", type === 'phone');
    };

    // Show dashboard after login
    function showDashboard() {
      document.querySelector(".login-box").style.display = "none";
      document.querySelector(".dashboard").style.display = "block";
      localStorage.setItem("isAdminLoggedIn", "true");
    }

    // EMAIL LOGIN
    window.sendEmailLogin = async () => {
      const email = document.getElementById("email").value.trim();
      if (email !== ADMIN_EMAIL) {
        alert("Not authorized!");
        return;
      }
      const actionCodeSettings = { url: window.location.href, handleCodeInApp: true };
      try {
        await sendSignInLinkToEmail(auth, email, actionCodeSettings);
        localStorage.setItem("emailForSignIn", email);
        alert("Login link sent to your email!");
      } catch (err) {
        alert(err.message);
      }
    };

    if (window.location.href.includes("oobCode")) {
      let email = localStorage.getItem("emailForSignIn");
      if (!email) email = window.prompt("Confirm your email");
      if (email === ADMIN_EMAIL) {
        signInWithEmailLink(auth, email, window.location.href)
          .then(() => showDashboard())
          .catch((err) => alert(err.message));
      }
    }

    // PHONE LOGIN
    window.setupRecaptcha = () => {
      window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {}, auth);
      recaptchaVerifier.render();
    };

    window.sendPhoneOTP = async () => {
      const phone = document.getElementById("phone").value.trim();
      if (phone !== ADMIN_PHONE) {
        alert("Not authorized!");
        return;
      }
      try {
        const confirmationResult = await signInWithPhoneNumber(auth, phone, window.recaptchaVerifier);
        window.confirmationResult = confirmationResult;
        alert("OTP sent!");
        document.getElementById("otp-box").style.display = "block"; // show OTP input only now
      } catch (err) {
        alert(err.message);
      }
    };

    window.verifyOTP = async () => {
      const code = document.getElementById("otp").value.trim();
      try {
        await window.confirmationResult.confirm(code);
        showDashboard();
      } catch (err) {
        alert("Invalid OTP");
      }
    };

    // Auto login check
    window.onload = () => {
      if (localStorage.getItem("isAdminLoggedIn") === "true") {
        showDashboard();
      } else {
        showForm("email"); 
        setupRecaptcha();
      }
    };
  </script>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <div class="toggle">
      <button id="email-btn" onclick="showForm('email')">Email</button>
      <button id="phone-btn" onclick="showForm('phone')">Phone</button>
    </div>

    <!-- Email Login -->
    <div id="email-box">
      <input type="email" id="email" placeholder="Enter email">
      <button onclick="sendEmailLogin()">Send Login Link</button>
    </div>

    <!-- Phone Login -->
    <div id="phone-box">
      <input type="text" id="phone" placeholder="+233XXXXXXXXX">
      <div id="recaptcha-container"></div>
      <button onclick="sendPhoneOTP()">Send OTP</button>

      <div id="otp-box">
        <input type="text" id="otp" placeholder="Enter OTP">
        <button onclick="verifyOTP()">Verify OTP</button>
      </div>
    </div>
  </div>

  <!-- Admin Dashboard -->
  <div class="dashboard">
    <h2>Admin Dashboard</h2>
    <div class="links">
      <a href="/orders/">ðŸ“¦ Orders</a>
      <a href="/products-edit/">ðŸ›’ Products Edit</a>
      <a href="/admin-msg/">ðŸ“© Contact Msg</a>
    </div>
  </div>
</body>
</html>
