<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OGB Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } 
      from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

     const firebaseConfig = {
  apiKey: "AIzaSyAwzdua-29Bp19C5_OfXX4PWuCGHsOKfag",
  authDomain: "ongod-5073e.firebaseapp.com",
  projectId: "ongod-5073e",
  storageBucket: "ongod-5073e.firebasestorage.app",
  messagingSenderId: "439687837026",
  appId: "1:439687837026:web:1f752fc79a41e9f5bd283b",
  measurementId: "G-1TVP0X3J62"
};
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const ALLOWED_NUMBERS = ["+233536345825"]; // whitelist

    let confirmationResult;

    window.onload = () => {
      document.getElementById("sendOtp").onclick = sendOtp;
      document.getElementById("verifyOtp").onclick = verifyOtp;

      // init reCAPTCHA
      window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
        size: 'invisible'
      }, auth);
    };

    async function sendOtp() {
      const phone = document.getElementById("phone").value.trim();
      const appVerifier = window.recaptchaVerifier;

      try {
        confirmationResult = await signInWithPhoneNumber(auth, phone, appVerifier);
        alert("OTP sent to " + phone);
        document.getElementById("otpBox").style.display = "block";
      } catch (err) {
        alert(err.message);
      }
    }

    async function verifyOtp() {
      const code = document.getElementById("otp").value;
      try {
        const result = await confirmationResult.confirm(code);
        const phone = result.user.phoneNumber;

        if (ALLOWED_NUMBERS.includes(phone)) {
          document.getElementById("loginBox").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
        } else {
          alert("Unauthorized number");
          auth.signOut();
        }
      } catch (err) {
        alert("Invalid OTP");
      }
    }
  </script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .hidden { display: none; }
    nav { margin-bottom: 15px; }
    nav button { margin-right: 10px; }
    iframe { width: 100%; height: 80vh; border: none; }
  </style>
</head>
<body>
  <!-- Login UI -->
  <div id="loginBox">
    <h2>Admin Login</h2>
    <input id="phone" placeholder="Enter phone number" />
    <button id="sendOtp">Send OTP</button>
    <div id="otpBox" class="hidden">
      <input id="otp" placeholder="Enter OTP" />
      <button id="verifyOtp">Verify OTP</button>
    </div>
    <div id="recaptcha-container"></div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden">
    <h2>OGB Admin Dashboard</h2>
    <nav>
      <button onclick="loadPage('orders.html')">Orders</button>
      <button onclick="loadPage('/products-edit/')">Products Edit</button>
    </nav>
    <iframe id="adminFrame" src="/orders/"></iframe>
  </div>

  <script>
    function loadPage(page) {
      document.getElementById("adminFrame").src = page;
    }
  </script>
</body>
</html>
