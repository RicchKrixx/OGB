<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OGB Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink } 
      from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

     const firebaseConfig = {
  apiKey: "AIzaSyAwzdua-29Bp19C5_OfXX4PWuCGHsOKfag",
  authDomain: "ongod-5073e.firebaseapp.com",
  projectId: "ongod-5073e",
  storageBucket: "ongod-5073e.firebasestorage.app",
  messagingSenderId: "439687837026",
  appId: "1:439687837026:web:1f752fc79a41e9f5bd283b",
  measurementId: "G-1TVP0X3J62"
};
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // whitelist of allowed admin emails
    const ALLOWED_EMAILS = ["ydrill47@gmail.com", "boss@ogb.com"];

    // configure link settings
    const actionCodeSettings = {
      url: window.location.href,  // redirect back to this page
      handleCodeInApp: true
    };

    window.onload = async () => {
      // check if link opened from email
      if (isSignInWithEmailLink(auth, window.location.href)) {
        let email = window.localStorage.getItem("emailForSignIn");
        if (!email) {
          email = window.prompt("Please enter your email again for confirmation");
        }
        try {
          const result = await signInWithEmailLink(auth, email, window.location.href);
          if (ALLOWED_EMAILS.includes(result.user.email)) {
            showDashboard();
          } else {
            alert("Unauthorized email");
          }
        } catch (err) {
          alert("Login failed: " + err.message);
        }
      }

      document.getElementById("sendLink").onclick = sendLoginLink;
    };

    async function sendLoginLink() {
      const email = document.getElementById("email").value.trim();
      if (!ALLOWED_EMAILS.includes(email)) {
        alert("Unauthorized email");
        return;
      }
      try {
        await sendSignInLinkToEmail(auth, email, actionCodeSettings);
        window.localStorage.setItem("emailForSignIn", email);
        alert("Login link sent to " + email);
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    function showDashboard() {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    }

    window.loadPage = function(page) {
      document.getElementById("adminFrame").src = page;
    };
  </script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    nav { margin-bottom: 15px; }
    nav button { margin-right: 10px; }
    iframe { width: 100%; height: 80vh; border: none; }
  </style>
</head>
<body>
  <!-- Login UI -->
  <div id="loginBox">
    <h2>Admin Email Login</h2>
    <input id="email" type="email" placeholder="Enter admin email" />
    <button id="sendLink">Send Login Link</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" style="display:none;">
    <h2>OGB Admin Dashboard</h2>
    <nav>
      <button onclick="loadPage('/orders/')">Orders</button>
      <button onclick="loadPage('/products-edit/')">Products Edit</button>
    </nav>
    <iframe id="adminFrame" src="/orders/"></iframe>
  </div>
</body>
</html>
