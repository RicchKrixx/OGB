<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OGB â€¢ Customer Dashboard</title>
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // TODO: replace with your Firebase config
     const firebaseConfig = {
  apiKey: "AIzaSyAwzdua-29Bp19C5_OfXX4PWuCGHsOKfag",
  authDomain: "ongod-5073e.firebaseapp.com",
  projectId: "ongod-5073e",
  storageBucket: "ongod-5073e.firebasestorage.app",
  messagingSenderId: "439687837026",
  appId: "1:439687837026:web:1f752fc79a41e9f5bd283b",
  measurementId: "G-1TVP0X3J62"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Listen for login
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("userName").textContent = user.displayName || "Customer";
        document.getElementById("userEmail").textContent = user.email;

        // Load profile
        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);
        if (snap.exists()) {
          document.getElementById("userPhone").textContent = snap.data().phone || "N/A";
        }

        // Load orders
        const q = query(collection(db, "orders"), where("userId", "==", user.uid));
        const querySnap = await getDocs(q);

        let ordersTable = document.getElementById("ordersBody");
        ordersTable.innerHTML = "";
        querySnap.forEach((doc) => {
          let data = doc.data();
          ordersTable.innerHTML += `
            <tr>
              <td>#${doc.id}</td>
              <td>${data.date}</td>
              <td>${data.status}</td>
              <td>â‚µ${data.total}</td>
            </tr>
          `;
        });
      } else {
        // Not logged in â†’ redirect
        window.location.href = "login.html";
      }
    });

    // Logout
    window.logout = () => {
      signOut(auth);
    };
  </script>

  <style>
    :root {
      --brand: #b8860b;
      --dark: #111;
      --light: #f8f8f8;
      --card-bg: #1a1a1a;
    }
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      font-family: 'Inter', sans-serif;
      background: var(--dark);
      color: var(--light);
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 230px;
      background: #000;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--brand);
      margin-bottom: 2rem;
    }
    .nav a {
      display: block;
      padding: 0.75rem 1rem;
      color: var(--light);
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .nav a:hover, .nav a.active {background: var(--brand);color:#000;}
    .main {flex: 1;padding: 1.5rem;overflow-y: auto;}
    .header {display:flex;justify-content:space-between;align-items:center;margin-bottom:1.5rem;}
    .cards {display:grid;grid-template-columns: repeat(auto-fit, minmax(220px,1fr));gap:1rem;}
    .card {background: var(--card-bg);padding:1rem;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,0.4);}
    .card h3 {font-size:1.2rem;margin-bottom:.5rem;color:var(--brand);}
    .orders {margin-top:2rem;}
    table {width:100%;border-collapse:collapse;background: var(--card-bg);border-radius:12px;overflow:hidden;}
    th, td {padding:.75rem;text-align:left;border-bottom:1px solid #333;}
    th {background:#222;color: var(--brand);}
    tr:hover td {background:#222;}
    @media(max-width:768px){
      body{flex-direction:column;}
      .sidebar{width:100%;flex-direction:row;overflow-x:auto;}
      .nav{display:flex;}
      .nav a{margin:0 .25rem;}
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">OGB</div>
    <nav class="nav">
      <a href="#" class="active">Dashboard</a>
      <a href="#">Orders</a>
      <a href="#">Profile</a>
      <a href="#">Settings</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="main">
    <div class="header">
      <div>
        <h2 id="userName">Welcome ðŸ‘‹</h2>
        <p id="userEmail"></p>
        <small>Phone: <span id="userPhone"></span></small>
      </div>
      <button style="padding:.5rem 1rem;border:none;border-radius:6px;background:var(--brand);color:#000;">Edit Profile</button>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Total Orders</h3>
        <p id="totalOrders">-</p>
      </div>
      <div class="card">
        <h3>Pending</h3>
        <p id="pendingOrders">-</p>
      </div>
      <div class="card">
        <h3>Completed</h3>
        <p id="completedOrders">-</p>
      </div>
    </div>

    <div class="orders">
      <h3 style="margin:1rem 0;">My Orders</h3>
      <table>
        <thead>
          <tr>
            <th>Order ID</th><th>Date</th><th>Status</th><th>Total</th>
          </tr>
        </thead>
        <tbody id="ordersBody">
          <tr><td colspan="4">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
