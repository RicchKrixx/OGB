<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OGB â€¢ Customer Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #f7faff; color: #222; }
    header {
      background: linear-gradient(135deg, #ff2525, #ffe53b);
      color: white; text-align: center;
      padding: 20px; font-size: 22px; font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .dashboard { max-width: 800px; margin: 20px auto; padding: 15px; }
    .card {
      background: white; padding: 15px; border-radius: 12px;
      margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .card h2 { font-size: 18px; margin-bottom: 10px; }
    .orders li {
      list-style: none; padding: 10px; border-bottom: 1px solid #eee;
      display: flex; justify-content: space-between; font-size: 14px;
    }
    .orders li:last-child { border-bottom: none; }
    .logout-btn {
      display: block; width: 100%; padding: 12px;
      background: #ff2525; color: white; text-align: center;
      border: none; border-radius: 8px; cursor: pointer;
      font-size: 16px; margin-top: 15px;
    }
    .logout-btn:hover { background: #d91c1c; }
  </style>
</head>
<body>
  <header>
    Welcome, <span id="customerName">Loading...</span>
  </header>

  <div class="dashboard">

    <div class="card">
      <h2>My Orders</h2>
      <ul class="orders" id="ordersList">
        <li><span>No orders yet</span></li>
      </ul>
    </div>

    <div class="card">
      <h2>Profile</h2>
      <p>Email: <span id="customerEmail">Loading...</span></p>
      <p>UID: <span id="customerUID">Loading...</span></p>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>

  <script type="module">
    // ðŸ”¹ Your Firebase config
     const firebaseConfig = {
  apiKey: "AIzaSyAwzdua-29Bp19C5_OfXX4PWuCGHsOKfag",
  authDomain: "ongod-5073e.firebaseapp.com",
  projectId: "ongod-5073e",
  storageBucket: "ongod-5073e.firebasestorage.app",
  messagingSenderId: "439687837026",
  appId: "1:439687837026:web:1f752fc79a41e9f5bd283b",
  measurementId: "G-1TVP0X3J62"
};
    // ðŸ”¹ Init Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ðŸ”¹ Watch user state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("customerName").textContent = user.displayName || "Customer";
        document.getElementById("customerEmail").textContent = user.email;
        document.getElementById("customerUID").textContent = user.uid;

        // ðŸ”¹ Later we can fetch orders from Firestore here
      } else {
        window.location.href = "auth.html"; // redirect if not logged in
      }
    });

    // ðŸ”¹ Logout
    function logout() {
      signOut(auth).then(() => {
        window.location.href = "auth.html";
      });
    }
    window.logout = logout;
  </script>
</body>
</html>
