<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OGB Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f7fa;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
    }
    .container {
      padding: 20px;
    }
    .profile {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    .settings {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .settings h3 {
      margin-bottom: 15px;
    }
    .settings button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .change { background: #3498db; color: #fff; }
    .remove { background: #e67e22; color: #fff; }
    .delete { background: #e74c3c; color: #fff; }
    .logout { background: #555; color: #fff; }
    .home { background: #27ae60; color: #fff; margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <h2>OGB Dashboard</h2>
    <img id="navProfilePic" src="default.png" alt="Profile">
  </header>

  <div class="container">
    <div class="profile">
      <img id="profilePic" src="default.png" alt="Profile">
      <h2 id="userName">Loading...</h2>
      <p id="userEmail"></p>
    </div>

    <div class="settings">
      <h3>Settings</h3>
      <input type="file" id="fileInput" style="display:none" accept="image/*">
      <button class="change" onclick="document.getElementById('fileInput').click()">Change Profile Picture</button>
      <button class="remove" onclick="removeProfilePicture()">Remove Profile Picture</button>
      <button class="delete" onclick="deleteAccount()">Delete Account</button>
      <button class="logout" onclick="logout()">Logout</button>
      <button class="home" onclick="goHome()">Go Back Home</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js"></script>

  <script>
    // üî• Firebase Config
     const firebaseConfig = {
  apiKey: "AIzaSyAwzdua-29Bp19C5_OfXX4PWuCGHsOKfag",
  authDomain: "ongod-5073e.firebaseapp.com",
  projectId: "ongod-5073e",
  storageBucket: "ongod-5073e.firebasestorage.app",
  messagingSenderId: "439687837026",
  appId: "1:439687837026:web:1f752fc79a41e9f5bd283b",
  measurementId: "G-1TVP0X3J62"
};
    // Initialize
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    const profilePic = document.getElementById("profilePic");
    const navProfilePic = document.getElementById("navProfilePic");
    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");
    const fileInput = document.getElementById("fileInput");

    // üü¢ Load User Data
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        userName.textContent = user.displayName || "OGB Customer";
        userEmail.textContent = user.email;

        if (user.photoURL) {
          profilePic.src = user.photoURL;
          navProfilePic.src = user.photoURL;
        }
      } else {
        window.location.href = "login.html"; // Redirect if not logged in
      }
    });

    // üì§ Change Profile Picture
    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const user = auth.currentUser;
      const storageRef = storage.ref(`profilePics/${user.uid}`);
      await storageRef.put(file);
      const url = await storageRef.getDownloadURL();
      await user.updateProfile({ photoURL: url });
      await db.collection("users").doc(user.uid).set({
        name: user.displayName || "OGB Customer",
        email: user.email,
        photoURL: url
      }, { merge: true });
      profilePic.src = url;
      navProfilePic.src = url;
    });

    // ‚ùå Remove Profile Picture
    async function removeProfilePicture() {
      const user = auth.currentUser;
      await user.updateProfile({ photoURL: "" });
      await db.collection("users").doc(user.uid).update({ photoURL: "" });
      profilePic.src = "default.png";
      navProfilePic.src = "default.png";
    }

    // üóë Delete Account
    async function deleteAccount() {
      if (confirm("Are you sure you want to delete your account? This cannot be undone.")) {
        const user = auth.currentUser;
        await db.collection("users").doc(user.uid).delete();
        await user.delete();
        alert("Account deleted successfully");
        window.location.href = "signup.html";
      }
    }

    // üö™ Logout
    function logout() {
      auth.signOut().then(() => window.location.href = "login.html");
    }

    // üè† Go Home
    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
