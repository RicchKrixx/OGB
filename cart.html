<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart â€¢ On God Bend Mini Mart</title>
  <style>
    :root {
      --brand: #b8860b; /* gold accent */
      --brand-dark: #8b6508;
      --ink: #1f1f1f;
      --bg: #f7f7f9;
      --card: #ffffff;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--ink); }
    a { color: inherit; text-decoration: none; }

    /* Header */
    header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 16px; background: #111; color: #fff;
    }
    .brand { display: flex; align-items: center; gap: 10px; }
    .brand img { height: 44px; width: auto; border-radius: 6px; }
    .brand-title { line-height: 1; }
    .brand-title b { display: block; font-size: 18px; }
    .brand-title small { opacity: .8; font-size: 12px; }
    .nav { display: flex; gap: 14px; }
    .nav a { padding: 8px 10px; border-radius: 8px; }
    .nav a:hover { background: rgba(255, 255, 255, .08); }
    .cart-btn {
      display: inline-flex; align-items: center; gap: 8px;
      background: var(--brand); color: #fff; border: 0; border-radius: 10px;
      padding: 8px 12px; font-weight: 600; cursor: pointer;
    }
    .badge { background: #111; color: #fff; border-radius: 999px; padding: 2px 8px; font-size: 12px; }

    /* Cart Section */
    .cart-section {
      padding: 26px 16px; max-width: 900px; margin: 0 auto;
      background: #fff; border-radius: 16px; box-shadow: 0 6px 18px rgba(0, 0, 0, .06);
    }
    .cart-section header {
      background: #fff; color: #111; border-bottom: 1px solid #eee; padding: 12px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .cart-list { padding: 12px; flex: 1; overflow: auto; }
    .cart-item {
      display: grid; grid-template-columns: 48px 1fr auto; gap: 10px; align-items: center; margin-bottom: 10px;
    }
    .cart-item img { width: 48px; height: 48px; object-fit: cover; border-radius: 8px; }
    .qty {
      display: inline-flex; align-items: center; border: 1px solid #ddd; border-radius: 10px; overflow: hidden;
    }
    .qty button { background: #f4f4f4; border: 0; padding: 4px 8px; cursor: pointer; }
    .qty span { min-width: 30px; text-align: center; }
    .cart-footer { padding: 12px; border-top: 1px solid #eee; }
    .cart-footer .total { display: flex; justify-content: space-between; font-weight: 800; margin-bottom: 10px; }
    .checkout-btn {
      width: 100%; background: var(--brand); color: #fff; border: 0; border-radius: 10px;
      padding: 10px 12px; font-weight: 700; cursor: pointer;
    }

    /* Footer */
    footer { padding: 24px 16px; text-align: center; background: #111; color: #bbb; margin-top: 26px; }
  </style>
  <script src="cart.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="brand">
      <img src="https://i.postimg.cc/bJRyWDhS/file-000000003574620aa7b29924f4c1965a.png" alt="On God Bend Logo"/>
    </div>
    <nav class="nav">
      <a href="index.html#products">Shop</a>
      <a href="index.html#about">About</a>
      <a href="index.html#contact">Contact</a>
      <a href="cart.html" class="cart-btn">ðŸ›’ Cart <span class="badge" id="cartCount">0</span></a>
    </nav>
  </header>

  <!-- CART SECTION -->
  <section class="cart-section">
    <header>
      <strong>ðŸ›’ Your Cart</strong>
    </header>
    <div class="cart-list" id="cartList"></div>
    <div class="cart-footer">
      <div class="total"><span>Subtotal</span><span id="subtotal">GHS 0</span></div>
      <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    Â© <span id="year"></span> On God Bend Mini Mart, Wine & Liquor â€” All Rights Reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
