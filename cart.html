<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Cart â€¢ On God Bend Mini Mart</title>
<style>
:root { --brand:#b8860b; --brand-dark:#8b6508; --ink:#1f1f1f; --bg:#f7f7f9; --card:#ffffff; }
*{box-sizing:border-box;}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink);}
a{color:inherit;text-decoration:none;}
header{display:flex;align-items:center;justify-content:space-between;padding:10px 16px;background:#111;color:#fff;}
.brand{display:flex;align-items:center;gap:10px;} .brand img{height:90px;width:auto;border-radius:6px;}
.nav{display:flex;gap:14px;} .nav a{padding:8px 10px;border-radius:8px;} .nav a:hover{background:rgba(255,255,255,.08);}
.cart-btn{display:inline-flex;align-items:center;gap:8px;background:var(--brand);color:#fff;border:0;border-radius:10px;padding:8px 12px;font-weight:600;cursor:pointer;}
.badge{background:#111;color:#fff;border-radius:999px;padding:2px 8px;font-size:12px;}
.cart-section{padding:26px 16px;max-width:900px;margin:0 auto;background:#fff;border-radius:16px;box-shadow:0 6px 18px rgba(0,0,0,.06);}
.cart-list{margin:12px 0;}
.cart-item{display:grid;grid-template-columns:64px 1fr auto;align-items:center;gap:10px;margin-bottom:12px;}
.cart-item img{width:64px;height:64px;object-fit:cover;border-radius:8px;}
.qty{display:inline-flex;align-items:center;border:1px solid #ddd;border-radius:10px;overflow:hidden;}
.qty button{background:#f4f4f4;border:0;padding:4px 8px;cursor:pointer;}
.qty span{min-width:30px;text-align:center;}
.cart-footer{padding:12px;border-top:1px solid #eee;}
.cart-footer .total{display:flex;justify-content:space-between;font-weight:800;margin-bottom:10px;}
.checkout-btn{width:100%;background:var(--brand);color:#fff;border:0;border-radius:10px;padding:10px 12px;font-weight:700;cursor:pointer;}
footer{padding:24px 16px;text-align:center;background:#111;color:#bbb;margin-top:26px;}

/* Hamburger icon */
  .hamburger {
    display: block;
    width: 30px;
    height: 25px;
    margin: 20px;
    position: relative;
    cursor: pointer;
    z-index: 2001;
    color: white;
  }

  .hamburger span {
    position: absolute;
    height: 4px;
    width: 100%;
    background: #333;
    border-radius: 2px;
    transition: all 0.3s ease;
  }

  .hamburger span:nth-child(1) { top: 0; }
  .hamburger span:nth-child(2) { top: 10px; }
  .hamburger span:nth-child(3) { top: 20px; }

  /* Popup menu */
  .menu {
    position: fixed;
    top: 40px;
    right: -250px; /* hidden by default */
    width: 250px;
    height: auto;
    background: #f1f1f1;
    box-shadow: -2px 0 5px rgba(0,0,0,0.3);
    transition: right 0.3s ease;
    padding-top: 60px;
    border-radius: 8px;
    z-index: 2000;
  }

  .menu a {
    display: block;
    padding: 15px 25px;
    text-decoration: none;
    color: #333;
    font-size: 18px;
  }

  .menu a:hover {
    background: #ddd;
  }

  /* Active menu */
  .menu.active {
    right: 0;
  }

  /* Optional: animate hamburger to X */
  .hamburger.active span:nth-child(1) {
    transform: rotate(45deg);
    top: 10px;
  }
  .hamburger.active span:nth-child(2) {
    opacity: 0;
  }
  .hamburger.active span:nth-child(3) {
    transform: rotate(-45deg);
    top: 10px;
  } 
</style>
</head>
<body>
<header>
  <div class="brand">
    <img src="https://i.postimg.cc/bJRyWDhS/file-000000003574620aa7b29924f4c1965a.png" alt="Logo"/>
  </div>
  <nav class="nav">
<div class="hamburger" id="hamburger" style="color: white;">
  <span></span>
  <span></span>
  <span></span>
</div>

<div class="menu" id="menu">
  <a href="#">Home</a>
  <a href="#">Shop</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</div>
<div class="cart-icon">
  <a href="cart.html" class="cart-btn">    
    <i class="fas fa-shopping-bag"></i>
    <span id="cartCount">0</span>
  </a>
</div>
<div class="user-menu">
  <div class="user-icon" onclick="toggleDropdown()"> <i class="fa-solid fa-user"></i></div>
  <div class="dropdown" id="userDropdown"></div>
</div>
</nav>
</header>

<section class="cart-section">
  <header><strong>ðŸ›’ Your Cart</strong></header>
  <div class="cart-list" id="cartList"></div>
  <div class="cart-footer">
    <div class="total"><span>Subtotal</span><span id="subtotal">GHS 0</span></div>
    <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
  </div>
</section>

<footer>
  Â© <span id="year"></span> On God Bend Mini Mart, Wine & Liquor â€” All Rights Reserved.
</footer>

<script>
// Update year
document.getElementById("year").textContent = new Date().getFullYear();

// Cart functions
function getCart(){ return JSON.parse(localStorage.getItem("cart"))||[]; }
function saveCart(cart){ localStorage.setItem("cart",JSON.stringify(cart)); updateBadge(); renderCart(); }
function updateBadge(){ document.getElementById("cartCount").textContent = getCart().length; }

// Render cart items
function renderCart(){
  const list = document.getElementById("cartList");
  const cart = getCart();
  list.innerHTML = "";
  let subtotal = 0;
  if(cart.length===0){ list.innerHTML="<p>Your cart is empty.</p>"; document.getElementById("subtotal").textContent="GHS 0"; return; }
  cart.forEach((item,i)=>{
    subtotal += item.price*item.qty;
    const div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `
      <img src="${item.img}" alt="${item.name}">
      <div>
        <strong>${item.name}</strong><br/>
        GHS ${item.price} each
      </div>
      <div class="qty">
        <button onclick="decrease(${i})">-</button>
        <span>${item.qty}</span>
        <button onclick="increase(${i})">+</button>
        <button style="margin-left:6px;background:#f44336;color:#fff;" onclick="removeItem(${i})">Ã—</button>
      </div>
    `;
    list.appendChild(div);
  });
  document.getElementById("subtotal").textContent = "GHS "+subtotal;
}

function increase(i){ let cart=getCart(); cart[i].qty++; saveCart(cart); }
function decrease(i){ let cart=getCart(); if(cart[i].qty>1){ cart[i].qty--; saveCart(cart); } }
function removeItem(i){ let cart=getCart(); cart.splice(i,1); saveCart(cart); }

renderCart();
updateBadge();
</script>
<script>
  const hamburger = document.getElementById('hamburger');
  const menu = document.getElementById('menu');

  // Toggle menu on hamburger click
  hamburger.addEventListener('click', (e) => {
    e.stopPropagation(); // prevent closing immediately
    hamburger.classList.toggle('active');
    menu.classList.toggle('active');
  });

  // Close menu when clicking outside
  document.addEventListener('click', (e) => {
    if (!menu.contains(e.target) && !hamburger.contains(e.target)) {
      menu.classList.remove('active');
      hamburger.classList.remove('active');
    }
  });
</script>
</body>
</html>
