<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Street View with Arrows</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css"/>
  <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
  <style>
    body { margin: 0; background: #f4f4f4; }
    #panorama {
      width: 100%;
      height: 500px; /* fixed height, no fullscreen */
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .controls button {
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    .controls button:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <div id="panorama"></div>

  <!-- Arrow Controls -->
  <div class="controls">
    <button onclick="pan(-20,0)">⬅️</button>
    <button onclick="pan(20,0)">➡️</button>
    <button onclick="pan(0,20)">⬆️</button>
    <button onclick="pan(0,-20)">⬇️</button>
  </div>

  <script>
    const viewer = pannellum.viewer('panorama', {
      type: "equirectangular",
      panorama: "https://i.postimg.cc/nhLh4XvW/IMG-20250822-WA0012.jpg", // replace with your panorama
      autoLoad: true,
      hfov: 110,
      pitch: 0,
      yaw: 0,
      compass: false
    });

    function pan(yawOffset, pitchOffset) {
      const currentYaw = viewer.getYaw();
      const currentPitch = viewer.getPitch();
      viewer.setYaw(currentYaw + yawOffset);
      viewer.setPitch(currentPitch + pitchOffset);
    }
  </script>
</body>
</html>
