<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Order â€¢ OGB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #2e7d32; /* OGB green */
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      max-width: 500px; margin: 30px auto;
      background: #fff; padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .order-info {
      display: flex; justify-content: space-between;
      margin-bottom: 20px; color: #555;
    }
    .step {
      display: flex; align-items: center; margin: 20px 0;
    }
    .step-icon {
      width: 22px; height: 22px;
      border-radius: 50%;
      border: 2px solid #ccc;
      margin-right: 15px;
      display: flex; align-items: center; justify-content: center;
      font-size: 12px;
    }
    .step.active .step-icon,
    .step.done .step-icon {
      background: #2e7d32;
      color: #fff;
      border-color: #2e7d32;
    }
    .step-text {
      font-size: 16px; color: #444;
    }
    .step small {
      display: block; color: #888; font-size: 13px;
    }
    #searchBox {
      width: 100%; padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button {
      width: 100%; padding: 10px;
      border: none; border-radius: 6px;
      background: #2e7d32; color: #fff;
      font-size: 16px; cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Track Order (OGB)</header>
  <div class="container">
    <input type="text" id="searchBox" placeholder="Enter your Order ID">
    <button onclick="trackOrder()">Track</button>

    <div id="tracking" style="display:none;">
      <div class="order-info">
        <div>Order: <span id="orderId"></span></div>
        <div>ETA: <span id="eta"></span></div>
      </div>

      <div id="steps">
        <div class="step" id="step1">
          <div class="step-icon">1</div>
          <div class="step-text">Order Placed<small>We have received your order.</small></div>
        </div>
        <div class="step" id="step2">
          <div class="step-icon">2</div>
          <div class="step-text">Order Confirmed<small>Your order has been confirmed.</small></div>
        </div>
        <div class="step" id="step3">
          <div class="step-icon">3</div>
          <div class="step-text">Order Processed<small>We are preparing your order.</small></div>
        </div>
        <div class="step" id="step4">
          <div class="step-icon">4</div>
          <div class="step-text">Ready to Pickup<small>Your order is ready for pickup.</small></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    // --- Firebase Setup for OGB ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

     const firebaseConfig = {
  apiKey: "AIzaSyAwzdua-29Bp19C5_OfXX4PWuCGHsOKfag",
  authDomain: "ongod-5073e.firebaseapp.com",
  projectId: "ongod-5073e",
  storageBucket: "ongod-5073e.firebasestorage.app",
  messagingSenderId: "439687837026",
  appId: "1:439687837026:web:1f752fc79a41e9f5bd283b",
  measurementId: "G-1TVP0X3J62"
};
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function trackOrder() {
      const id = document.getElementById("searchBox").value.trim();
      if (!id) return alert("Enter Order ID");

      const ref = doc(db, "orders", id);
      const snap = await getDoc(ref);

      if (!snap.exists()) {
        alert("Order not found!");
        return;
      }

      const data = snap.data();
      document.getElementById("tracking").style.display = "block";
      document.getElementById("orderId").innerText = id;
      document.getElementById("eta").innerText = data.eta || "30 min";

      // Reset steps
      document.querySelectorAll(".step").forEach(step => {
        step.classList.remove("active","done");
      });

      // Highlight steps based on order status
      const statusOrder = ["placed", "confirmed", "processed", "ready"];
      let currentStep = statusOrder.indexOf(data.status);

      statusOrder.forEach((st, index) => {
        const stepEl = document.getElementById("step"+(index+1));
        if (index < currentStep) stepEl.classList.add("done");
        if (index === currentStep) stepEl.classList.add("active");
      });
    }
    window.trackOrder = trackOrder;
  </script>
</body>
</html>
