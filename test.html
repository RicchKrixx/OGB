<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Edit - Upload with ImgBB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .preview {
      margin-top: 15px;
      text-align: center;
    }
    .preview img {
      max-width: 100%;
      border-radius: 8px;
    }
    .loading {
      display: none;
      text-align: center;
      color: #007BFF;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    input[type="file"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Product</h2>
    <label>Product Image:</label>
    <input type="file" id="imageInput" accept="image/*">

    <div class="loading" id="loading">Uploading...</div>

    <div class="preview" id="preview"></div>

    <label>Image URL:</label>
    <input type="text" id="imageUrl" placeholder="Auto filled after upload">
  </div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    const imageUrl = document.getElementById("imageUrl");
    const loading = document.getElementById("loading");

    const API_KEY = "4778722b6cb7fffaf637e09bde8407ea"; // replace with your real key

    imageInput.addEventListener("change", async () => {
      const file = imageInput.files[0];
      if (!file) return;

      loading.style.display = "block";

      const formData = new FormData();
      formData.append("image", file);

      try {
        const res = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        if (data.success) {
          const url = data.data.url;
          imageUrl.value = url;

          preview.innerHTML = `<img src="${url}" alt="Uploaded Image">`;
        } else {
          alert("Upload failed: " + data.error.message);
        }
      } catch (err) {
        alert("Error uploading: " + err.message);
      } finally {
        loading.style.display = "none";
      }
    });
  </script>
</body>
</html>
