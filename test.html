<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us • On God Bend</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    :root {
      --brand: #b8860b; /* OGB gold */
      --brand-dark: #8b6508;
      --bg: #111;
      --text: #eee;
    }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .contact-container {
      max-width: 600px;
      width: 100%;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      color: var(--brand);
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      font-size: 14px;
      color: #bbb;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #333;
      background: #222;
      color: var(--text);
      font-size: 15px;
      outline: none;
      transition: border 0.3s;
    }
    input:focus, textarea:focus {
      border-color: var(--brand);
    }
    button {
      background: var(--brand);
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: var(--brand-dark);
    }
    .success {
      margin-top: 15px;
      padding: 12px;
      background: #0f5132;
      color: #d1e7dd;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h1><i class="fa-solid fa-envelope"></i> Contact Us</h1>
    <p>We’d love to hear from you. Send us a message and we’ll respond as soon as possible.</p>
    
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" rows="5" placeholder="Your Message..." required></textarea>
      <button type="submit"><i class="fa-solid fa-paper-plane"></i> Send Message</button>
    </form>

    <div class="success" id="successMsg">
      ✅ Your message has been sent successfully!
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script>
    // Replace with your Firebase config
     const firebaseConfig = {
  apiKey: "AIzaSyAwzdua-29Bp19C5_OfXX4PWuCGHsOKfag",
  authDomain: "ongod-5073e.firebaseapp.com",
  projectId: "ongod-5073e",
  storageBucket: "ongod-5073e.firebasestorage.app",
  messagingSenderId: "439687837026",
  appId: "1:439687837026:web:1f752fc79a41e9f5bd283b",
  measurementId: "G-1TVP0X3J62"
};
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("contactForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      try {
        await db.collection("messages").add({
          name, email, message,
          timestamp: new Date()
        });
        successMsg.style.display = "block";
        form.reset();
      } catch (err) {
        alert("Error sending message: " + err);
      }
    });
  </script>
</body>
</html>
