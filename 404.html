<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | 404</title>
    <style>
        /* --- CONFIGURATION --- */
        :root {
            /* CHANGE THIS HEX CODE TO YOUR BRAND COLOR */
            --brand-color: #6366f1; 
            
            /* Other variables */
            --bg-color: #f8f9fa;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --white: #ffffff;
        }

        /* --- RESET & LAYOUT --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        /* --- CONTAINER --- */
        .container {
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        /* --- DECORATIVE BACKGROUND BLOB --- */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--brand-color);
            opacity: 0.15;
            filter: blur(80px);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-size: 8rem;
            line-height: 1;
            font-weight: 800;
            color: var(--brand-color);
            margin-bottom: 1rem;
            /* Subtle text shadow using brand color */
            text-shadow: 0 10px 30px rgba(0,0,0,0.05);
            animation: float 6s ease-in-out infinite;
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        p {
            color: var(--text-muted);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        /* --- BUTTON --- */
        .btn {
            display: inline-block;
            background-color: var(--brand-color);
            color: var(--white);
            padding: 15px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px 0 rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            filter: brightness(110%); /* Slightly lighter on hover */
        }

        /* --- ANIMATION --- */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* --- MOBILE ADJUSTMENTS --- */
        @media (max-width: 480px) {
            h1 { font-size: 6rem; }
            h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="glow"></div>

        <h1>404</h1>
        <h2>Oops! Page not found.</h2>
        <p>
            We can't seem to find the page you're looking for. <br>
            It might have been moved, renamed, or deleted.
        </p>
        
        <a href="/" class="btn">Go Back Home</a>
    </div>

</body>
</html>
